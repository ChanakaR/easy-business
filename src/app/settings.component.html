<div class="row">
    <div class="col s12">
    <div class="card-panel grey lighten-4">
        <div class="row">
            <h5 class="center-align">Profile Settings </h5>
        </div>
        
        <div class="row">
            <div class="col s12 m2">
                <ul class="center-align">
                    <img class="circle responsive-img" style="width: 100px; height: 100px" src="images/profile.png" >
                </ul>
                <ul class="center-align">
                    <li style="display: inline"><a class="btn-floating teal"><i class="material-icons">mode_edit</i></a></li>
                    <li style="display: inline"><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
                </ul>
            </div>

            <div class="col s12 m10">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="contact_no"  type="text">
                            <label for="contact_no">Contact number</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="address" type="text">
                            <label for="address">Address</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="password" type="password" class="validate">
                            <label for="password">New password</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="confirm_password" type="password" class="validate">
                            <label for="confirm_password">Confirm password</label>
                        </div>
                    </div>

                    <div class="row right-align">
                        <button class="btn waves-effect waves-light green darken-3" type="submit">Save<i class="material-icons right">save</i></button>
                        <a routerLink="/dashboard" class="btn waves-effect waves-light grey" target="_self">Cancel<i class="material-icons right">cancel</i></a>
                    </div>
                </form>
            </div>
        </div>
        
        
    </div>
    </div>
</div>
